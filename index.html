<!DOCTYPE html>
<html>
<head>
  <title>Button and Input Example</title>
  <style>
    /* 样式表中定义输入框和按钮的外观 */
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- 在 body 中创建文本框和按钮的表单 -->
  <form>
    <label for="input-text">输入文本:</label>
    <input type="text" id="input-text" name="input-text">
    <br>
    <button type="button" onclick="displayText()">显示文本</button>
  </form>

  <script>
    // JavaScript 中创建函数来处理按钮点击事件并显示输入框中的文本
    function displayText() {
      var inputBox = document.getElementById("input-text");
      var inputText = inputBox.value;
      alert("你输入的文本是：" + inputText);
    }
  </script>
</body>
</html>
