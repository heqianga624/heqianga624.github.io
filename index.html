<!DOCTYPE html>
<html>
<head>
  <title>Ping Website Example</title>
  <style>
    /* 样式表中定义输入框和按钮的外观 */
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- 在 body 中创建文本框和按钮的表单 -->
  <form>
    <label for="input-url">输入网址:</label>
    <input type="text" id="input-url" name="input-url">
    <br>
    <button type="button" onclick="pingWebsite()">Ping</button>
  </form>

  <script>
    // JavaScript 中创建函数来处理按钮点击事件并ping输入框中的网址
    function pingWebsite() {
      var inputBox = document.getElementById("input-url");
      var url = inputBox.value;
      var request = new XMLHttpRequest();
      request.open('GET', 'https://cors-anywhere.herokuapp.com/' + 'https://' + url, true);

      request.onload = function() {
        if (request.status == 200) {
          alert(url + " 网站可以ping通");
        } else {
          alert(url + " 网站无法ping通");
        }
      };

      request.onerror = function() {
        alert("出现错误，无法ping通 " + url);
      };

      request.send();
    }
  </script>
</body>
</html>
